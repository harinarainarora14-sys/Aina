<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Detector Output</title>
  <style>
    body { background: #0b1020; color: #e7ebf3; font-family: system-ui, sans-serif; display: grid; place-items: center; min-height: 100vh; }
    .card { background: #121a33; padding: 20px; border-radius: 16px; max-width: 520px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,.35); }
    button { background: #0c1329; color: #e7ebf3; border: 1px solid rgba(255,255,255,.1); padding: 10px 16px; border-radius: 12px; cursor: pointer; font-size: 14px; transition: all 0.2s ease; }
    button:hover { border-color: #7c9cff; transform: scale(1.05); }
    .result { margin-top: 20px; font-size: 16px; line-height: 1.6; }
    .glow-text { font-size: 18px; font-weight: 600; background: linear-gradient(90deg, #7c9cff, #b9e0ff, #7c9cff); background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: glow 3s infinite alternate; }
    @keyframes glow {
      from { text-shadow: 0 0 10px #7c9cff, 0 0 20px #7c9cff; }
      to { text-shadow: 0 0 20px #b9e0ff, 0 0 30px #7c9cff; }
    }
    .exercise { margin-top: 10px; font-size: 15px; color: #cfd8f3; text-shadow: 0 0 8px rgba(124,156,255,0.5); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Mood Detector</h1>
    <button id="startBtn">Start</button>
    <div id="result" class="result">Press start to analyze your mood</div>
  </div>

  <video id="video" autoplay muted playsinline style="display:none"></video>
  <canvas id="overlay" style="display:none"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const resultEl = document.getElementById('result');
    const startBtn = document.getElementById('startBtn');

    const MODEL_URL = 'https://cdn.jsdelivr.net/gh/vladmandic/face-api/model/';

    let stream = null;

    async function loadModels() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceExpressionNet.loadFromUri(MODEL_URL),
      ]);
    }

    async function startCamera() {
      if (!stream) {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
        video.srcObject = stream;
        await video.play();
      }
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
    }

    function topExpression(expressions) {
      let best = { key: 'neutral', val: 0 };
      for (const [key, val] of Object.entries(expressions)) {
        if (val > best.val) best = { key, val };
      }
      return best;
    }

    function getMessage(emotion) {
      const map = {
        angry: { quote: "I am in control of my emotions, not the other way around.", exercise: "Box Breathing: Inhale 4 counts, hold 4, exhale 4, hold 4 - repeat 3 times." },
        happy: { quote: "Happiness flows through me like a gentle river, endless and free.", exercise: "Gratitude flash: Think 3 things you're grateful for." },
        sad: { quote: "This feeling is temporary, brighter days are on their way.", exercise: "5-4-3-2-1 Grounding: Name 5 things you see, 4 you can touch, 3 you hear, 2 you smell, 1 you taste." },
        neutral: { quote: "Your calm presence is a quiet kind of beauty.", exercise: "Stretch your body lightly." },
        surprised: { quote: "Every unexpected moment carries a hidden gift.", exercise: "Look around and name 3 familiar things you see." },
        fearful: { quote: "Your fear is only a passing cloud, your strength is the endless sky.", exercise: "Take 5 slow breaths." },
        disgusted: { quote: "What disturbs you doesn't have to stay within you.", exercise: "Listen to a calming song." },
      };
      return map[emotion] || { quote: "Stay mindful.", exercise: "Take a short pause." };
    }

    async function analyze() {
      await startCamera();
      resultEl.textContent = "Analyzing for 4 secondsâ€¦";
      startBtn.style.display = "none"; // ðŸ”¥ Hide the button while analyzing

      let collected = [];
      const startTime = Date.now();

      async function capture() {
        const options = new faceapi.TinyFaceDetectorOptions({ inputSize: 512, scoreThreshold: 0.5 });
        const res = await faceapi.detectSingleFace(video, options).withFaceExpressions();
        if (res) collected.push(res.expressions);

        if (Date.now() - startTime < 4000) {
          requestAnimationFrame(capture);
        } else {
          if (collected.length === 0) {
            resultEl.textContent = "No face detected.";
            startBtn.style.display = "inline-block"; // ðŸ”¥ Show button again
            return;
          }

          const avg = {};
          collected.forEach(exp => {
            for (const [k, v] of Object.entries(exp)) {
              avg[k] = (avg[k] || 0) + v;
            }
          });
          for (const k in avg) avg[k] /= collected.length;

          const { key, val } = topExpression(avg);
          const msg = getMessage(key);

          resultEl.innerHTML = `<strong>Mood:</strong> ${key} (${(val*100).toFixed(1)}%)<br><span class="glow-text">${msg.quote}</span><br><div class="exercise">${msg.exercise}</div>`;
          startBtn.style.display = "inline-block"; // ðŸ”¥ Show button again
        }
      }

      capture();
    }

    startBtn.addEventListener('click', analyze);

    loadModels();
  </script>
</body>
</html>
